<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="/css/Cauteladenotebook.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Cautelas PMI</title>
</head>

<body>
    <header>
        <div class="logo-att">
            <img src="/img/logo-att.png" alt="logo-att">
        </div>
        <nav> <!-- Menu de navegação-->
            <ul>
                <li>
                    <a href="./novaCautela.html"> Nova Cautela</a>
                </li>
                <li class="Dropdown">
                    <a href=""> Relatórios ⏷ </a>

                    <!--SubMenu DropDown-->
                    <div class="Dropdown-menu">
                        <a href="./cautelasCelulares.html"> Cautelas Celulares </a>
                        <a href="./cautelasNotebook.html">Cautelas Notebook</a>
                        <a href="./cautelasTablets.html"> Cautelas Tablets </a>
                        <a href="./outrasCautelas.html"> Outras Cautelas </a>

                    </div>
                </li>
                <li>
                    <a href=""> Ultimos registros </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="Org">
        <h1 id="texto">Registrar Nova Cautela</h1>
        <h2 id="subtexto">Selecione o tipo de cautela para realizar o registro: </h2>

        <div class="cabecalho"> <!-- Campos de select (radios) -->
            <label class="custom-radio">
                <input type="radio" name="Cautela">
                <span class="checkmark"></span> Cautelas de Notebook </label>

            <label class="custom-radio">
                <input type="radio" name="Cautela">
                <span class="checkmark"></span> Cautelas de Tablet </label>

            <label class="custom-radio">
                <input type="radio" name="Cautela">
                <span class="checkmark"></span> Outros Tipos </label>
        </div>
        <section class="labels"> <!-- Campos de digitação e preenchimento -->

            <label for="Cautelas">N° da Cautela:</label>
            <input type="number" name="numero" id="cautelacontador">

            <label for="recebedor">Recebedor:</label>
            <input type="text" name="nome" id="recebedor" placeholder="Nome">
            <label for="emitente">Emitente:</label>
            <input type="text" name="nome" id="emitente" placeholder="Nome do emitente">

            <label for="email">E-mail:</label>
            <input type="e-mail" name="email" id="email" placeholder="Digite o e-mail">

            <label for="departamento">Departamento:</label>
            <input type="text" name="departamento" id="departamento">

            <label for="discriminacao">Discriminação:</label>
            <input type="text" name="discriminação" id="discriminacao">
            <label for="patrimonio">N° de Patrimônio:</label>
            <input type="number" name="numero" id="matricula" required>
            <label for="numero">N° de matricula:</label>
            <input type="number" name="numero" id="matricula" required>
            <label for="funcao">Função:</label>
            <select name="cargo" id="cargo">
                <option value="cargo">Clique para Selecionar</option>
                <option value="">Acessores Especiais</option>
                <option value="">Acessor (a)</option>
                <option value="">Administrador (a)</option>
                <option value="">Advogado (a)</option>
                <option value="">Agente Administrativo</option>
                <option value="">Coordenador (a)</option>
                <option value="">Diretor (a)</option>
                <option value="">Engenheiro (a)</option>
                <option value="">Enfermeiro (a)</option>
                <option value="">Estagiário (a)</option>
                <option value="">Fiscal e saude</option>
                <option value="">Médico (a)</option>
                <option value="">Técnico de enfermagem</option>

            </select>
            <label for="secretaria">Secretaria:</label>
            <select name="secretaria" id="secretaria">
                <option value="secretaria">Clique para Selecionar</option>
                <option value="SEMAD">Secretaria Municipal de Administração</option>
                <option value="SEMAG">Secretaria Municipal de Agricultura</option>
                <option value="SEMICT">Secretaria Municipal de Ciências, Tecnologia, Indústria e Comércio</option>
                <option value="SECOM">Secretaria Municipal de Comunicação Social</option>
                <option value="SMCGG">Secretaria Municipal de Coordenação Geral e Gestão</option>
                <option value="SECUT">Secretaria Municipal de Cultura e Turismo</option>
                <option value="SEMDS">Secretaria Municipal de Defesa Social</option>
                <option value="SEMAS">Secretaria Municipal de Desenvolvimento Social</option>
                <option value="SEMED">Secretaria Municipal de Educação</option>
                <option value="SEMEL">Secretaria Municipal de Esportes e Lazer</option>
                <option value="SEMFI">Secretaria Municipal de Finanças</option>
                <option value="SEMUG">Secretaria Municipal de Governo</option>
                <option value="SEMIN">Secretaria Municipal de Informática</option>
                <option value="SEMEA">Secretaria Municipal de Meio Ambiente</option>
                <option value="SEMUP">Secretaria Municipal de Planejamento</option>
                <option value="SEMOB">Secretaria Municipal de Obras</option>
                <option value="SEMSA">Secretaria Municipal de Saúde</option>
                <option value="PROJU">Procuradoria Juridica</option>
            </select>
            <label for="Date:">Data:</label>
            <input type="date" name="data" id="date">

            <label for="Obser">Observações:</label>
            <textarea name="text" id="obser" placeholder="Digite uma observação"></textarea>

        </section>
        <div class="container"> <!-- Botões -->
            <button class="button">Imprimir</button>
            <button class="button">Salvar</button>
            <button class="button">Novo</button>
        </div>
    </div>

    <!-- onclick="window.location.href='/public/cautelaNotebook.html'" -->
    <!-- Codigo copiado -->

</body>

</html>
<!-- Codigo copiado -->
